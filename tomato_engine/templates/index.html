<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>TOMATO</title>
  </head>

  <body>
    <!-- The top part of the page -->
    <div class="header">
      <h1>PFP document finder</h1>
      <p>Happy {{ day }}!</p>
    </div>

    <!-- The search bar section -->
    <div class="search nav">
          <img src="../static/pingu1.png" width="250px" height="300px">
          <p>Search for something</p>
	  <form>
            <select name="mealtype">
              {% for meal in mealtypes %}
                  <option value="{{ meal }}">{{ meal }}</option>
              {% endfor %}
            </select>
            <input type="text" name="query" autofocus>
            <button type="submit" value="Search">Search</button>
          </form>
      </div>
    
    <!-- The returned document section ("main" section of our page) -->
    <div class="main">
      <table class="search results">
        <!-- Title of the table -->
        <thead>     
          <div class="caption"><h3>Search results: </h3></div>
        </thead>
          {% for title, contents in matches.items() %}
            <!-- First row is the title -->
            <tr>
              <td><h2><u>{{ title }}</u></h2></td>
            </tr>
            <!-- Second row is the contents (with truncate you can change the amount od characters showing) -->
            {% for ingredient in contents[0] %}
            <tr>
              <td><i>{{ ingredient }}</i></td>
            </tr>
            {% endfor %}
            <tr>
              <td></td>
            </tr>
            {% for method in contents[1] %}
            <tr>
                <td>{{ method | truncate(700) }}</td>
            </tr>
            {% endfor %}
          {% endfor %}
      </table>
  </div>

</body>
</html>
