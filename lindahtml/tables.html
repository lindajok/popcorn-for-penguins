        <section>
            <table>
                <thead> <!-- SECTION -->
                    <caption><h3>List of Numbers</h3></caption>
                    <tr> <!-- COLUMN TITLE -->
                        <th>num1</th>
                        <th>num2</th>
                        <th>num3</th>
                    </tr>
                </thead> <!-- SECTION ENDS -->
                <tbody>
                    <tr> <!-- TABLE ROW, horizontal row, ONE-->
                        <!-- Table data-->
                        <td colspan="2">one</td> <!-- colspan = how many columns an entry takes-->
                        <td>two</td>
                        <td>three</td>
                    </tr>
                    <tr> <!-- SECOND TABLE ROW -->
                        <td>four</td>
                        <td>five</td>
                        <td>six</td>
                    </tr>
                </tbody>
            </table>

        </section>
