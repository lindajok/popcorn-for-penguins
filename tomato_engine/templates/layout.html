  <style>
    body, html {
    margin: 0;
    font-family: 'Space Mono', monospace;
    text-align: center;
    background: AliceBlue;
    }

    h1 {

    /* NAVBAR */

    ul {
    list-style-type: none;
    display: inline-block;
    margin: 0;
    padding: 0;
    }

    li {
    float: left;
    }

    a {
    display: block;
    padding: 8px;
    background-color: #aliceblue;
    }

    li a {
    display: block;
    color: black;
    font-size: 18px;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

    /* Change the link color on hover */
    li a:hover {
    color: tomato;
    }

    /* Let user know where they are */
    .active {
    color: coral;
    }
  </style>
